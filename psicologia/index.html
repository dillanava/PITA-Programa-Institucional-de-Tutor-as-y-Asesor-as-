<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Psicológica</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <style>
        .container {
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Datos Personales</h2>
        <form action="procesar_encuesta.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>

            <label for="carrera">Carrera:</label>
            <input type="text" id="carrera" name="carrera" required>

            <label for="grupo">Grupo Escolar:</label>
            <input type="text" id="grupo" name="grupo" required>

            <h2>Cuestionario Psicológico</h2>

            <label for="atencion_psicologica">¿Has recibido atención Psicológica anteriormente?</label><br>
            <input type="radio" id="atencion_si" name="atencion_psicologica" value="si" required>
            <label for="atencion_si">Sí</label><br>
            <input type="radio" id="atencion_no" name="atencion_psicologica" value="no" required>
            <label for="atencion_no">No</label><br>

            <label for="tratamiento_psiquiatrico">¿Has recibido o tomas actualmente algún tratamiento psiquiátrico, si tu respuesta es sí, menciona cuál?</label><br>
            <textarea id="tratamiento_psiquiatrico" name="tratamiento_psiquiatrico" rows="4" cols="50"></textarea><br>

            <label for="asesoria_psicologica">¿Te gustaría recibir asesoría psicológica en tu estancia en la universidad?</label><br>
            <input type="radio" id="asesoria_si" name="asesoria_psicologica" value="si" required>
            <label for="asesoria_si">Sí</label><br>
            <input type="radio" id="asesoria_no" name="asesoria_psicologica" value="no" required>
            <label for="asesoria_no">No</label><br>

            <input type="submit" value="Enviar Encuesta">
        </form>
    </div>
</body>
</html>
